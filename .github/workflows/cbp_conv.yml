name: cbp_conv

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # If the package is not pure PEP 517, do this:
          # pip install -e .
          # Otherwise, use: pip install -e .[dev]
          pip install -e .

      - name: Run unit + functional tests with coverage
        run: |
          pytest -m "unit or functional" \
            --cov=cbp_conv \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html

      - name: Upload HTML coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage_html
          path: coverage_html

      - name: Publish JUnit (optional)
        if: always()
        run: |
          # to add JUnit XML, add `--junitxml=junit-report.xml` to pytest
          echo "Add --junitxml=junit-report.xml to pytest to enable this step."

